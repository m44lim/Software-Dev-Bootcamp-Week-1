<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Elements</title>
</head>

<body>
    <h1>Nesting Elements</h1>

    <h2>Lists</h2>

    <ul>
        <li>Water</li>
        <li>Tea</li>
        <li>Coffee</li>
    </ul>

    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>

    <h2>Tables</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>John</td>
            <td>John@mail.com</td>
            <td>0123456789</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Sam@mail.com</td>
            <td>123456789</td>
        </tr>

    </table>

</body>

</html>
